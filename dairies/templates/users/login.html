{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Войти на сайт
          </div>
          <div class="card-body">
            {% include 'users/includes/form_errors.html' %}

            <form method="post">
              {% csrf_token %}
              {% include 'users/includes/form_fields.html' %}
              <div class="row justify-content-center">
                  <button type="submit" class="btn btn-primary">
                    Войти
                  </button>
                  <a href="{% url 'users:password_reset' %}" class="btn btn-link">
                    Забыли пароль?
                  </a>
              </div>
            </form>
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div>
{% endblock %}
