<nav class="navbar navbar-expand-md" style="background-color: black">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
        {% load static %}
        <img src="{% static 'img/true_sight.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <button
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      class="navbar-toggler"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Открыть список страниц">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="navbar-collapse collapse" id="navbarContent">
      <ul class="navbar-nav">
        {% with request.resolver_match.view_name as view_name %} 
          {% if user.is_authenticated %}
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded
                {% if view_name  == 'posts:post_create' %}
                active{% endif %}" href="{% url 'posts:post_create' %}">
                Новая запись
              </a>
            </li>
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded
                {% if view_name  == 'users:password_change' %}
                active{% endif %}" href="{% url 'users:password_change' %}">
                Изменить пароль
              </a>
            </li>
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded" href="{% url 'users:logout' %}">
                Выйти
              </a>
            </li>
            <li class="nav-item header-item">
              <a class="nav-link link-light rounded
                {% if view_name  == 'posts:profile'%}
                active{% endif %}" href="{% url 'posts:profile' user.username %}">
                {{ user.username }}
              </a>
            <li>
          {% else %}
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded
                {% if view_name  == 'users:login' %}
                active{% endif %}" href="{% url 'users:login' %}">
                Войти
              </a>
            </li>
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded
                {% if view_name  == 'users:signup' %}
                active{% endif %}" href="{% url 'users:signup' %}">
                Регистрация
              </a>
            </li>
            <li class="nav-item header-item"> 
              <a class="nav-link link-light rounded
              {% if view_name  == 'about:author' %}
                active{% endif %}" href="{% url 'about:author' %}">
                Об авторе
              </a>
            </li>
          {% endif %}
        {% endwith %}
      </ul>
    </div>
  </div>
</nav>
